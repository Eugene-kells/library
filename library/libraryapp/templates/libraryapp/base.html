{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Library</title>

</head>
<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href=" {% url 'about' %} " class="navbar-brand custbut custbut1">Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link custbut custbut2" href="{% url 'book_list' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custbut custbut1" href="{% url 'author_list' %}">Authors</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav ml-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link custbut custbut2" href="{% url 'logout' %}?next={{ request.path }}" target="_blank">
                            Log Out
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link custbut custbut1" href="{% url 'signup' %}" target="_blank">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custbut custbut2" href="{% url 'login' %}?next={{ request.path }}" target="_blank">
                            <i class="fas fa-sign-in-alt"></i> Log In
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Eugene-kells/library" target="_blank">
                            <div class="github">
                                <i class="fab fa-github"></i>
                            </div>
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- download all necessary scripts -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>

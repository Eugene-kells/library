{% extends 'libraryapp/base.html' %}

{% block content %}


<form class="loginbox" method="post">
  <h1>Log In</h1>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Log In"></input>
  <a href="{% url 'password_reset' %}"><button type="button">Reset password</button></a>
</form>

{% endblock %}
